<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="addNumbers()">
<form>
    <p id="1"></p>
    <p id="2"></p>
</form>

<script>
    function addNumbers() {
            let x = prompt("Nhập bán kính hình tròn =")
        let S = x * x * 3.14
                document.getElementById("1").innerHTML = "Diện tích hình tròn = " +  S;
        let C = 2 * x * 3.14
        document.getElementById('2').innerHTML = "Chu vi hình tròn là = " + C;
    }
</script>
</body>
</html>
