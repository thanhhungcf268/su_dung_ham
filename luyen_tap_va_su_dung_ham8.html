<!DOCTYPE html>
<html>
<head>
    <title>Phương trình bậc 2</title>
</head>
<body>
<script type="text/javascript">

    var n = prompt('Nhập giá trị của n')

    var gt = n

    for (var i = n - 1; i > 0; i--) {
        gt = gt*i;
    }

    alert('giá trị của n! là : '+gt)

</script>
</body>
</html>
