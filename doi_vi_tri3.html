<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9:kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
    </title>
</head>
<body onload="numbers()">
</body>
</html>
<script>
    var count = 0;
    let array= ['a','b','c','d','t','as','a','a','b']
    function numbers() {
        let a = prompt("nhâp kí tự cần đếm")
            for(var i = 0; i < array.length; ++i){
                if(array[i] === a)
                    count++;
            }
            if (count>0){
                console.log("số lượng bạn có là " + count)
            }else console.log("không tồn tại")
    }
</script>
