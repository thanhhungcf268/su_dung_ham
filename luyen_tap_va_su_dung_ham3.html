<body onload="alertMessage()">

<script>
    let total;
    let newarray = [];
    function alertMessage() {
            let a = parseInt(prompt("nhập vào số"))
            let b = parseInt(prompt("nhập vào số"))

            newarray[0] = a
            newarray[1] = b
        if (newarray[0]> newarray[1]){

        }else

            alert(total)
    }

</script>
