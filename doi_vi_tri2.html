<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.</title>
</head>
<body onload="numbers()">
</body>
</html>
<script>
    let array= []
    function numbers() {
        for (i=0;i < 4 ;i++){
        let a = prompt("nhập số ")
        array[i] = a}
      array.reverse()
    alert(array)
    }
</script>
